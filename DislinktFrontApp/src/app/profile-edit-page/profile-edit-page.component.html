
<form   #regForm="ngForm"    style=" justify-items: center; visibility: visible;text-align: center; background-color: white;">


    <div>
        <label> Name </label> <br>
        <input name="name" type="text" [ngModel]="user$.name"> 
    </div>
    <div>
        <label> Surnameame </label> <br>
        <input name="surname" type="text" [ngModel]="user$.surname"> 
    </div>
    <div>
        <label> Sex </label> <br>
        <input name="sex" type="text" [ngModel]="user$.sex"> 
    </div>
    <div>
        <label> Numtel </label> <br>
        <input name="numtel" type="text" [ngModel]="user$.numtel"> 
    </div>
    <div>
        <label> Birth Day/Month/Year </label> <br>
        <input name="day" type="number" [ngModel]="user$.bdateday"> 
        <input name="month" type="number" [ngModel]="user$.bdatemonth"> 
        <input name="year" type="number" [ngModel]="user$.bdateyear"> 
    </div>
    <div>
        <label> Username </label> <br>
        <input name="username" type="text" [ngModel]="user$.username"> 
    </div>
    <div>
        <label> Biography </label> <br>
        <textarea name="bio" [ngModel]="user$.bio"> </textarea> 
    </div>
    <div >
        <table>
        <label > Work Experience </label>
        <tr *ngFor="let e of user$.experience" >
        <br>
        <input name="{{e}}" type="text" [ngModel]="e" style="margin-left: 13em;">  
    </tr>
    </table> <br>
        <input name="newExp1" id="newExp1" type="text" placeholder="Add Experience"> <button name="expBtn"> Add experience</button>
    </div>
    <div >
        <table>
        <label style="margin-left: 13em;"> Education </label>
        <tr *ngFor="let edu of user$.education">
        <br>
        <input name="{{edu}}" type="text" [ngModel]="edu">  
    </tr>
    </table> <br>
        <input name="newEdu1" id="newEdu1" type="text" placeholder="Add Education"><button name="eduBtn"> Add education</button>
    </div>
    <div >
        <table>
        <label style="margin-left: 13em;" > Skills </label>
        <tr *ngFor="let skill of user$.skills" >
        <br>
        <input name="{{skill}}" type="text" [ngModel]="skill" >  
    </tr>
    </table> <br>
        <input name="newSkill1" id="newSkill1" type="text" placeholder="Add Skill" ng-keyup="func()" > <button name="skillBtn" id="skillBtn" > Add skill</button>
    </div>
    <div >
        <table>
        <label style="margin-left: 13em;"> Interests </label>
        <tr *ngFor="let int of user$.interests">
        <br>
        <input name="{{int}}" type="text" [ngModel]="int">  
    </tr>
    </table> <br>
        <input name="newInt1" id="newInt1" type="text" placeholder="Add Interest" ng-keyup="func()" > <button name="skillBtn" id="skillBtn" > Add interest</button>
    </div>


</form>
<script>
    function func(){
    document.getElementById('skillBtn').disabled = true;
}
</script>
