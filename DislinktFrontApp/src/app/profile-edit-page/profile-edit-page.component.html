<div>
    <label> {{privatetext}} </label> <br>
    <button (click)="profilePrivate()">Change</button> 
</div> 
<form   #regForm="ngForm"    style=" justify-items: center; visibility: visible;text-align: center; background-color: white;">


    
    <div>

        <label><b> Name</b> </label> <br>
        <input name="name" type="text" [(ngModel)]="user$.name"> 
    </div>
    <div>
        <label><b> Surnameame</b> </label> <br>
        <input name="surname" type="text"  [(ngModel)]="user$.surname"> 
    </div>
    <!-- <div>
        <label> Sex </label> <br>
        <input name="sex" type="text" [(ngModel)]="user$.sex"> 
    </div> -->
    <div>
        <label> <b>Numtel</b> </label> <br>
        <input name="numtel" type="text" [(ngModel)]="user$.numtel"> 
    </div>
    <div>
        <label><b> Birth Day/Month/Year</b> </label> <br>
        <input name="day" type="number" [(ngModel)]="user$.bDateDay"> 
        <input name="month" type="number" [(ngModel)]="user$.bDateMonth"> 
        <input name="year" type="number" [(ngModel)]="user$.bDateYear"> 
    </div>
    <div>
        <label> <b>Username</b> </label> <br>
        <input name="username" type="text" [(ngModel)]="user$.username"> 
    </div>
    <div>
        <label><b> Biography</b> </label> <br>
        <textarea name="bio" [(ngModel)]="user$.bio"> </textarea> 
    </div>
    <div  style="text-align: center;" >
        <table style="margin-left: auto; margin-right: auto;">
        <label ><b> Work Experience</b> </label>
        <tr  *ngFor="let e of user$.experience; let i=index" >
        <br>
        <input name="{{e}}" type="text" [(ngModel)]="user$.experience[i]" >  
    </tr>
    </table> <br>
        <input name="newExp1" id="newExp1" [(ngModel)]="exp1" type="text" placeholder="Add Experience"> <button name="expBtn" (click)="addExperience()"> Add experience</button>
    </div>
    <div >
        <table style="margin-left: auto; margin-right: auto;">
        <label  > <b>Education</b> </label>
        <tr *ngFor="let edu of user$.education; let i = index">
        <br>
     
        <input name="{{edu}}" type="text" [(ngModel)]="user$.education[i]">  
    </tr>
    </table> <br>
        <input name="newEdu1" id="newEdu1" [(ngModel)]="edu1" type="text" placeholder="Add Education"><button name="eduBtn" (click)="addEducation()"> Add education</button>
    </div>
    <div >
        <table style="margin-left: auto; margin-right: auto;">
        <label  ><b> Skills </b></label>
        <tr *ngFor="let skill of user$.skills;let i=index;" >
        <br>
        <input name="{{skill}}" type="text" [(ngModel)]="user$.skills[i]" >  
    </tr>
    </table> <br>
        <input name="newSkill1" id="newSkill1" [(ngModel)]="skill1" type="text" placeholder="Add Skill" ng-keyup="func()" > <button name="skillBtn" id="skillBtn" (click)="addSkill()"> Add skill</button>
    </div>
    <div >
        <table style="margin-left: auto; margin-right: auto;" >
        <label ><b> Interests </b></label>
        <tr *ngFor="let int of user$.interests; let i = index">
        <br>
        <input name="{{int}}" type="text" [(ngModel)]="user$.interests[i]">  
    </tr>
    </table> <br>
        <input name="newInt1" id="newInt1" [(ngModel)]="int1" type="text" placeholder="Add Interest" ng-keyup="func()" > <button name="intBtn" id="intBtn" (click)="addInterest()"  > Add interest</button>
    </div>
    <div class="form-group" style="margin-top:2ex">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="!regForm.valid" (click)="onSubmit()" > CONFIRM CHANGES </button>
        </div>
    

</form>
