
<head>
    <style>
       
     ::ng-deep .mat-form-field{
         background-color: wheat;
     }
    
     
    
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>

    <div  style="align-content: center; background-color: white;">
       
                <form (ngSubmit)="onSubmit()"  #regForm="ngForm"    style=" justify-items: center; visibility: visible;text-align: center; background-color: white;">
                   
    
                <div class="form-group">
                    <label style>Name</label> <br>
                    <input name = "name"  id ="name" type="text" [(ngModel)]="user.name" style="text-align: center;" class="forma-control form-control-lg" placeholder="Name" required #name="ngModel" >
                </div>
             
                <div class="form-group">
                    <label style>Surname</label> <br>
                    <input name = "surname" type="text" [(ngModel)]="user.surname"  style="text-align: center;" class="forma-control form-control-lg" placeholder="Surname"  required >
                </div>

                <div class="form-group">
                    <label style>Mail</label> <br>
                    <input name = "mail"  type="text" [(ngModel)]="user.email" style="text-align: center;" class="forma-control form-control-lg" placeholder="Mail"  required  >
                </div>
                <div class="form-group">
                    <label style>Tel Number</label> <br>
                    <input name = "numtel"  type="text" [(ngModel)]="user.numtel" style="text-align: center;" class="forma-control form-control-lg" placeholder="Tel Number"  required   >
                </div>
                <div class="form-group" style="text-align: center; align-content: center; font-size: 2.5ex; margin-top: 2ex; margin-bottom: 2ex;">
                    <label style="margin-right: 1ex;"> Female </label>
                    <input name = "sex" class="form-check-input" type="radio" name="sex" id="female" checked style="margin-right: 9ex;" (click)="user.sex='female'" >
                    
                    <input name = "sex2" class="form-check-input" type="radio" name="sex" id="male" (click)="user.sex='male'"  >
                    <label style="margin-left: 1ex;">   Male </label>
                  </div>
                  <div class="form-group" style="text-align: center; align-content: center; font-size: 2.5ex; margin-top: 2ex; margin-bottom: 2ex; ">
                    <label style="margin-right: 1ex;"> Birth day/month/year </label> <br>
                    
                    <input name = "bdday" class="form-check-input" type="number" name="day" id="day"  [(ngModel)]="user.bDateDay" style="width: 4ex; height: 3ex;"  >
                    
                    <input name = "bddmonth" class="form-check-input" type="number" name="month" id="month" [(ngModel)]="user.bDateMonth" style="width: 4ex; height: 3ex;" >
                   
                    <input name = "bdyear" class="form-check-input" type="number" name="day" id="year"  [(ngModel)]="user.bDateYear" style="width: 6ex; height: 3ex;">

                    <label style="margin-left: 1ex;">    </label>
                  </div>
                  <div class="form-group">
                    <label style>Username</label> <br>
                    <input name = "username" type="text" [(ngModel)]="user.username" style="text-align: center;" class="forma-control form-control-lg" placeholder="Username"  required  >
                </div>
                <div class="form-group">
                    <label style>Password</label> <br>
                    <input name = "password" type="text" [(ngModel)]="user.password" style="text-align: center;" class="forma-control form-control-lg" placeholder="Password" required >
                </div>
                
                <div> <h2>Optional</h2> <br> <h4>Tell others more about you</h4></div>
                <div class="form-group">
                    <label style>Biography</label> <br>
                    <textarea  name = "bio" type="text" [(ngModel)]="user.bio"  style="text-align: center;" class="forma-control form-control-lg" placeholder="Biography"  style="height:10em; width: 18em;" > </textarea>
                </div>
                <div class="form-group">
                    <label style>Work experience</label> <br>
                    <input  name = "exp1" type="text" [(ngModel)]="exp1"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Work Experience #1"   >
                    <input  name = "exp2" type="text" [(ngModel)]="exp2"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Work Experience #2"   >
                    <input  name = "exp3" type="text" [(ngModel)]="exp3"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Work Experience #3"   >

                </div> 
                <div class="form-group">
                    <label style>Education</label> <br>
                    <input  name = "edu1" type="text" [(ngModel)]="edu1"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Education #1"   >
                    <input  name = "edu2" type="text" [(ngModel)]="edu2"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Education #2"   >
                    <input  name = "edu3" type="text" [(ngModel)]="edu3"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Education #3"   >

                </div> 
                <div class="form-group">
                    <label style>Skills</label> <br>
                    <input  name = "skill1" type="text" [(ngModel)]="skill1"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Skill #1"   >
                    <input  name = "skill2" type="text" [(ngModel)]="skill2"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Skill #2"   >
                    <input  name = "skill3" type="text" [(ngModel)]="skill3"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Skill #3"   >

                </div> 
                <div class="form-group">
                    <label style>Interests</label> <br>
                    <input  name = "int1" type="text" [(ngModel)]="int1"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Interest #1"   >
                    <input  name = "int2" type="text" [(ngModel)]="int2"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Interest #2"   >
                    <input  name = "int3" type="text" [(ngModel)]="int3"   style="text-align: center;" class="forma-control form-control-lg" placeholder="Interest #3"   >

                </div> 
                <div class="form-group" style="margin-top:2ex">
                    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="!regForm.valid"> REGISTER </button>
                    </div>
                
            </form>         
    </div>
