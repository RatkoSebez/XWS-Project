<div class="p-5">
    <div class="container">       
      <div class="row align-items-center justify-content-between">
        <div class="col" style="width: 50%;">
        </div>      
         <div class="col">
           <label class="form-label">Email</label>
             <input
               [(ngModel)]="authenticationRequest.email"
               type="text"
               placeholder=""
               class="form-control"
             />
             <br>
             <label class="form-label">Password</label>
             <input
               [(ngModel)]="authenticationRequest.password"
               type="password"
               placeholder=""
               class="form-control"
             />
             <br> <br>
             <h6 class="text-center" style="color: red;">{{errorMessage}}</h6>
             <button type="button" style="width: 50%; " class="btn btn-primary" (click)="login()">
               Log in</button>
         </div>
         <div class="col" style="width: 50%;">
        </div>
      </div>      
    </div>
   </div>
