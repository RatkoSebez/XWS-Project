<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Login</h4>
                    <div class="row">
                        <div class="mb-3 col-md-12">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Email" autofocus
                                [(ngModel)]="email">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Password"
                                [(ngModel)]="password">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary float-end" (click)="login()">Login</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mt-3 text-secondary">If you do not have an account, please <a routerLink="/register">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
