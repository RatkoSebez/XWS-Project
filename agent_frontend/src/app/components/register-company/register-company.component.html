<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Register Your Company</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>Name<span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" placeholder="Enter Name"
                                autofocus [(ngModel)]="name">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label>Address<span class="text-danger">*</span></label>
                            <input type="text" name="address" class="form-control" placeholder="Enter Address"
                                [(ngModel)]="address">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Email<span class="text-danger">*</span></label>
                            <input type="text" name="email" class="form-control" placeholder="Enter Email"
                                [(ngModel)]="email">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Phone Number<span class="text-danger">*</span></label>
                            <input type="text" name="phoneNumber" class="form-control" placeholder="Enter Phone Number"
                                [(ngModel)]="phoneNumber">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Description<span class="text-danger">*</span></label>
                            <input type="text" name="description" class="form-control" placeholder="Enter Description"
                                [(ngModel)]="description">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary float-end" (click)="register()">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
