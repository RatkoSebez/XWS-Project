<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="">AGENT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a routerLink="/certificates" routerLinkActive="active" class="nav-link" *ngIf="isAdmin">Certificates</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/certificateAuthorities" routerLinkActive="active" class="nav-link" *ngIf="isAdmin || isClient">Certificate Authorities</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/users" routerLinkActive="active" class="nav-link" *ngIf="isAdmin || isClient">Users</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/changePassword" routerLinkActive="active" class="nav-link" *ngIf="isAdmin || isClient">Change Password</a>
                </li>
            </ul>
            <form class="d-flex">
                <a href="/login" *ngIf="!isLoggedIn">
                    <button class="btn btn-outline-success" type="button">
                        Login
                    </button>
                </a>
                <a href="/logout" *ngIf="isLoggedIn">
                    <button class="btn btn-outline-success" type="button">
                        Logout
                    </button>
                </a>
                <a href="/register" *ngIf="!isLoggedIn">
                    <button class="btn btn-outline-success" type="button">
                        Register
                    </button>
                </a>
            </form>
        </div>
    </div>
</nav>
